<html>
	<head>
		<script src="js/mail-generator.js"></script>
		<title>Web Mail For Joo</title>
		<link href="css/style.css" rel="stylesheet" media="screen">
    <script>
      window.onload = function(){
        // ALL OF YOUR JAVASCRIPT CODE SHOULD GO HERE. 
        // We have to use window.onload so your JavaScript doesn't execute until the page has loaded and all HTML has been downloaded to your browser
        setInterval(getNewMessage, 1000);
      document.getElementById("date").innerHTML = getRandomDate();
        document.getElementById("sender").innerHTML = getRandomElement(sender);
        document.getElementById("messages").innerHTML = getRandomElement(body);
        document.getElementById("subject").innerHTML = getRandomElement(subject);
    
      

		};
    </script>
	</head>
	<body>
		<div>
			<h1>Your GeeMail Account</h1>
		</div>

		<div class="container" id="main">
			<div class="whatForm">
				<p>Date: <span id="date">date</span> </p>
				<p>Sender: <span id="sender">sender</span></p>
				<p>Subject: <span id="subject">subject</span></p>
			</div>
		<div class="message">
			<p id="messages">New message</p>
							
		</div>

	</body>
</html>
